<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca&display=swap" rel="stylesheet">
	<link href="./styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body class="top-wrapper">
	<main>
		<article class="stats-card">
			<picture class="stats-card__image">
				<source srcset="./images/image-header-desktop.jpg" media="(min-width: 60rem)">
				<img src="./images/image-header-mobile.jpg" alt="Get insights that help your business grow">
			</picture>
			<h1 class="stats-card__title">Get <strong class="stats-card__title-highlight">insights</strong> that help your business grow.</h1>
			<p class="stats-card__copy">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
			<ul class="stats-card__stats">
				<li class="stats-card__stat-item">
					<b class="stats-card__stat-value">10k+</b> companies
				</li>
				<li class="stats-card__stat-item">
					<b class="stats-card__stat-value">314</b> templates
				</li>
				<li class="stats-card__stat-item">
					<b class="stats-card__stat-value">12m+</b> queries
				</li>
			</ul>
		</article>
	</main>
	<footer class="signature">
		<p>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.linkedin.com/in/fernandofalcon/" target="_blank">Fer Falcon</a>.
		</p>
	</footer>
</body>
</html>
